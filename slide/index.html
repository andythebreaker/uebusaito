<!DOCCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>slide</title>
		<script src="https://cdn.jsdelivr.net/npm/webslides@1.5.0/static/js/webslides.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/webslides@1.5.0/static/css/webslides.css"></link>
	<link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/webslides@1.5.0/static/css/svg-icons.css">
	</head>
	<body>
		<article id="webslides">
			<!-- Slide 1 -->
			<section>
				<h1>網際網路程式設計</h1>
				<h2>如何起步?</h2>
			</section>
			<!-- Slide 2 -->
			<section class="bg-primary">
				<div class="wrap">
					<h1>使用 windows10 系統</h1>
					<b>2019</b>
					<h2>簡易的說明</h2>
				</div>
			</section>
			<!-- Slide 3 -->
			<section class="bg-gradient-v aligncenter slide current" id="section-30" style="">
          <div class="wrap">
            <h2>安裝一些必備的東西</h2>
		  <p></p>
            <p><code>linux系統</code></p>
		  <h3>以ubuntu系統為例</h3>
          </div>
          <!-- .end .wrap -->
        </section>
			<!-- Slide 4 -->
			<section>
				<div class="wrap">
					<h1>步驟1</h1>
					<ul class="flexblock steps">
              <!-- li>a? Add blink = <ul class="flexblock steps blink">-->
              <li>
                <span>
                  <svg class="fa-cog" viewBox="0 0 512 512">
	<use xlink:href="#fa-cog"></use>
 </svg>
                </span>
                <h2>第一</h2>
                <p>設定</p>
              </li>
              <li>
                <div class="process step-2"></div>
                <span>
                  <svg class="fa-laptop-code" viewBox="0 0 512 512">
			  <use xlink:href="#fa-laptop-code"></use>
           </svg>
                </span>
                <h2>第二</h2>
                <p>應用程式</p>
              </li>
              <li>
                <div class="process step-3"></div>
                <span>
                  <svg class="fa-angle-double-right" viewBox="0 0 512 512">
			  <use xlink:href="#fa-angle-double-right"></use>
           </svg>
                </span>
                <h2>第三</h2>
                <p>(右邊)程式和功能</p>
              </li>
						  <li>
							  <div class="process step-4"></div>
							  <span>
                  <svg class="fa-angle-double-left" viewBox="0 0 512 512">
			  <use xlink:href="#fa-angle-double-left"></use>
           </svg>
                </span>
						<h2>第四</h2>
                <p>(左邊)開啟或關閉windows功能</p>	    
						</li>
              <li>
                <div class="process step-5"></div>
                <span>
                  <svg class="fa-hand-point-up" viewBox="0 0 512 512">
			  <use xlink:href="#fa-hand-point-up"></use>
    </svg>
                </span>
                <h2>第五</h2>
                <ul>
                  <li>(拉到最底下)</li>
                  <li>適用於linux的windows子系統</li>
                  <li>[勾選起來按確定，可能需要網路、等待與重新啟動]</li>
                  
                </ul>
		      
              </li>
            </ul>
				<!-- .end .wrap -->
			</section>
		</article>
	</body>
</html>
